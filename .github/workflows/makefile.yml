name: Podman Deployment CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Test run-chris-db-pod
      run: |
        make create-volume-chris-db
        make run-chris-db-pod
        sudo podman pod ps || exit $?

    - name: Test worker-pod
      run: |
        make run-worker-pod
        sudo podman pod ps || exit $?

    - name: Test chris-pod
      run: |
        make run-chris-pod
        sudo podman pod ps || exit $?

    - name: Sleep for 60s
      uses: juliangruber/sleep-action@v1
      with:
        time: 60s
        
    - name: Testing Enviornment
      run: |
        sudo podman ps --all --format "{{.Names}} {{.Ports}} {{.Mounts}} {{.Status}}"
        sudo podman stats
        sudo podman pod stats

    - name: Stop All Pods
      run: |
        sudo podman pod ps || exit $?
        sudo podman pod stop --all
        sudo podman pod rm --all
